<div class="container" >
<form [formGroup]="reactiveForm" class="form-wrapper" novalidate>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select formControlName="currency" name="food" class="select-field">
      <mat-option *ngFor="let currency of currencyList" [value]="currency">
        {{currency}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input
      [formGroup]="reactiveForm"
      [rangePicker]="campaignOnePicker">
      <input matStartDate placeholder="Start date" formControlName="startDate">
      <input matEndDate placeholder="End date" formControlName="endDate">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
  </mat-form-field>

  
  <mat-radio-group class='radio-group' formControlName="mode"  aria-label="Select an option" class="radio-group">
    <mat-radio-button class="radio-buttion-item" value="1">Chart</mat-radio-button>
    <mat-radio-button class="radio-buttion-item" value="0">Table</mat-radio-button>
  </mat-radio-group>
</form>
</div>
<div  *ngIf="reactiveForm.get('mode')?.value === '1'; else elseBlock" [chart]="chart"></div>
<ng-template #elseBlock>

<div class="table-wrapper">
    
  <table class="mat-elevation-z8">
    <thead>
       <tr>
          <th>Name  </th>
          <th>Rate  </th>
          <th>Carency</th>
          <th>Date</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let item of dataSource">
          <td>{{ item.txt }}</td>
          <td>{{ item.rate }}</td>
          <td>{{ item.cc }}</td>
          <td>{{ item.exchangedate }}</td>
       </tr>
    </tbody>
 </table>

 
</div> 
</ng-template>

<router-outlet></router-outlet>
